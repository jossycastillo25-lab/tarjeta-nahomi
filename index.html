<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>


<script>
    const defaults = {
        ticks: 150,
        gravity: 0.5,
        decay: 0.94,
        startVelocity: 40,
        zIndex: 1000
    };

    function shootConfetti() {
        confetti({
            ...defaults,
            particleCount: 200, 
            spread: 360,
            scalar: 1.5,
            colors: ['#ffffff', '#ff69b4', '#ffd700', '#00bfff'] 
        });
    }

    function shootFireworks() {
        const fireworkDefaults = {
            ...defaults,
            ticks: 200, 
            gravity: 1.2, 
            startVelocity: 60, 
        };
        
        // Gran explosi贸n (Muchos Fuegos Artificiales)
        confetti({
            ...fireworkDefaults,
            particleCount: 250, 
            spread: 360,
            scalar: 3, 
            shapes: ['circle', 'star'],
        });

        // Segunda explosi贸n para el efecto de "muchos"
        setTimeout(() => {
            confetti({
                ...fireworkDefaults,
                particleCount: 150,
                spread: 360,
                scalar: 2,
                shapes: ['circle'],
            });
        }, 300); 
    }

    function abrirRegalo() {
        // 1. Mostrar la tarjeta de cumplea帽os 
        document.getElementById('contenido').style.display = 'block';

        // 2. Ocultar el mensaje inicial de Flork
        document.getElementById('mensaje-inicial').style.display = 'none';
        
        // 3. Cambiar la imagen del regalo
        document.getElementById('regalo').style.display = 'none';
        document.getElementById('regaloAb').style.display = 'block';

        // 4. Se elimin贸 la funci贸n de reproducci贸n del MP3.

        // 5. LANZAR CONFETI Y FUEGOS ARTIFICIALES SIMULTNEAMENTE (al abrir la caja)
        shootConfetti();
        shootFireworks(); 
    }
</script>
